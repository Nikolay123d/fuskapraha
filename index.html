<!DOCTYPE html><html lang="uk"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>PRÁCE CZ CHAT</title>
<link rel="stylesheet" href="./style.css">
<link rel="preconnect" href="https://www.gstatic.com" crossorigin>
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 64 64%22><circle cx=%2232%22 cy=%2232%22 r=%2230%22 fill=%22%230f1b16%22/><text x=%2216%22 y=%2240%22 font-size=%2230%22 fill=%22%23fff%22>Č</text></svg>">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"></head><body>
<header class="topbar"><div class="left"><div class="brand">PRÁCE CZ CHAT</div>
<label class="citysel"><span>Місто:</span>
<select id="citySelect"><option value="praha">Praha</option><option value="brno">Brno</option><option value="ostrava">Ostrava</option><option value="plzen">Plzeň</option><option value="olomouc">Olomouc</option><option value="liberec">Liberec</option><option value="usti">Ústí nad Labem</option><option value="hradec">Hradec Králové</option><option value="pardubice">Pardubice</option><option value="cbudejovice">České Budějовice</option></select></label></div>
<div class="mid"><span id="onlineCounter">Онлайн (прибл.): 0</span></div>
<div class="right"><button id="participantsBtn" title="Учасники">👥</button><button id="profileBtn" title="Профіль">✏️</button></div></header>
<nav class="top-tabs" id="tabs">
<button data-tab="chat" class="tab active">💬 Чат</button>
<button data-tab="rent" class="tab">🏠 Оренда</button>
<button data-tab="map" class="tab">🗺️ Карта</button>
<button data-tab="friends" class="tab">👥 Друзі</button>
<button data-tab="dm" class="tab">✉️ Особисті</button>
<button data-tab="help" class="tab">🆘 Допомога</button>
<button data-tab="ads" class="tab">📢 Оголошення</button>
<button id="toggleMenu" class="tab">🙈 Сховати меню</button></nav>
<main id="views">
<section id="view-chat" class="view active card"><div id="chatFeed" class="feed"></div>
<div class="composer"><label class="filebtn" title="Фото"><input type="file" id="chatFile" accept="image/*">📷</label>
<input id="chatInput" placeholder="Напишіть повідомлення… (можна URL на фото)"><button id="chatSend">Відправити</button></div></section>
<section id="view-rent" class="view card"><div id="rentFeed" class="feed"></div>
<div class="composer"><label class="filebtn" title="Фото"><input type="file" id="rentFile" accept="image/*">📷</label>
<input id="rentInput" placeholder="Оголошення…"><button id="rentSend">Відправити</button></div></section>
<section id="view-map" class="view card"><div class="row"><input id="mapSearch" placeholder="Пошук (волонтери, аптека…)">
<div class="row"><button class="pill" data-filter="all">Усе</button><button class="pill" data-filter="vol">Волонтери</button><button class="pill" data-filter="help">Допомога</button><button class="pill" data-filter="pharm">Аптеки</button></div></div>
<div id="map"></div>
<div id="mapAdmin" class="card" style="margin-top:10px;display:none"><h4>Редактор карти (адмін)</h4>
<div class="row"><input id="poiTitle" placeholder="Назва"><input id="poiType" placeholder="Тип (vol/help/pharm)"><button id="poiAdd">Додати точку (з центру карти)</button></div></div></section>
<section id="view-friends" class="view card"><div class="row"><div style="flex:1"><h4>Заявки</h4><div id="friendRequests"></div></div>
<div style="flex:1"><h4>Мої друзі</h4><div id="friendsList"></div></div></div></section>
<section id="view-dm" class="view card"><div id="dmHeader" class="row"></div><div id="dmMessages" class="feed"></div>
<div class="composer"><label class="filebtn"><input type="file" id="dmFile" accept="image/*">📷</label><input id="dmInput" placeholder="Повідомлення…"><button id="dmSend">Надіслати</button></div></section>
<section id="view-help" class="view card"><div id="helpAdminBox" style="display:none"><h3>Пост (лише адмін)</h3>
<div class="row"><input id="helpTitle" placeholder="Заголовок"><input id="helpLink" placeholder="Посилання (https://…)"></div>
<div class="row"><input id="helpImageUrl" placeholder="URL зображення (опц.)"><button id="helpPost">Опублікувати</button></div></div><div id="helpGrid"></div></section>
<section id="view-ads" class="view card"><h3>Оголошення (адмін)</h3><div class="row" id="adsAdmin" style="display:none">
<input id="adTitle" placeholder="Заголовок"><input id="adPhoto" placeholder="URL фото (опц.)"><textarea id="adText" placeholder="Текст…"></textarea><button id="adPublish">Опублікувати</button></div><div id="adsGrid"></div></section>
</main>
<div id="participantsPanel" class="panel" hidden><header><b>Учасники</b><button id="participantsClose">✖</button></header><div id="participantsList"></div></div>
<div id="profileModal" class="modal" hidden><div class="card"><header><b>Мій профіль</b><button id="profileClose">✖</button></header>
<div class="row"><div class="avatar"><img id="myAvatar" src="./img/default-avatar.svg" alt=""></div><div><div><b id="myName">Анонім</b></div><div class="muted">Роль: <span id="myRole">seeker</span> · План: <span id="myPlan">free</span></div></div></div>
<div class="row"><input id="nickInput" placeholder="Нік"><input id="avatarInput" placeholder="URL аватарки">
<select id="roleInput"><option value="seeker">Шукаю роботу</option><option value="employer">Роботодавець</option></select><button id="saveProfile">Зберегти</button></div><hr>
<div id="adminOnly" style="display:none"><h4>Адмін панель</h4>
<div class="row"><select id="botCity"><option value="praha">Praha</option><option value="brno">Brno</option><option value="ostrava">Ostrava</option><option value="plzen">Plzeň</option></select>
<select id="botInterval"><option value="120000">кожні 2 хв</option><option value="300000">кожні 5 хв</option><option value="900000">кожні 15 хв</option></select></div>
<div class="row"><input id="botText" placeholder="Текст бота"><input id="botPhoto" placeholder="URL фото (опц.)"><button id="botStart">▶️ Запустити</button><button id="botStop">⏹️ Зупинити</button></div>
<div id="botsStatus" class="muted"></div><hr><div class="row"><input id="cityWallUrl" placeholder="URL фону для міста"><button id="saveCityWall">Зберегти фон</button></div></div>
<div class="muted">Підказка: якщо не бачите листа від «Забули пароль», перевірте теку СПАМ.</div></div></div>
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-storage-compat.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="./config.js"></script><script src="./app.js" defer></script><script src="./bots.js" defer></script>
</body></html>
